<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para el amor de mi vida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffeaea;
      font-family: 'Segoe UI', sans-serif;
      color: #4d3b3b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px;
      background: #fff0f0;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 90vw;
    }

    .message {
      flex: 1 1 300px;
      max-width: 400px;
    }

    .message h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .message p {
      margin: 10px 0;
      font-size: 16px;
      line-height: 1.5;
    }

    .heart-tree {
      position: relative;
      width: 300px;
      height: 400px;
      animation: heartbeat 1.5s infinite ease-in-out;
      flex-shrink: 0;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.03);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.04);
      }
    }

    .leaf {
      position: absolute;
      font-size: 16px;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: appear 2s forwards;
    }

    .trunk {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 40px;
      height: 150px;
      background-color: #4e342e;
      transform: translateX(-50%);
      border-radius: 10px;
      z-index: 0;
    }

    .falling {
      position: absolute;
      top: -20px;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h2>Mi querida Vivi:</h2>
      <p>Quiero invitarte a una salida, solo t√∫ y yo.<br>
Un paseo, una conversaci√≥n, una tarde para sonreir y para pasarlo genial.<br>
¬øAceptas acompa√±arme ma√±ana en la tarde y seguir creando momentos juntos?<br>
‚Äî Te quiero mucho mi querida, con todo mi cari√±o, Esteban</p>
    </div>

    <div class="heart-tree" id="tree">
      <div class="trunk"></div>
    </div>
  </div>

  <script>
    const tree = document.getElementById("tree");
    const centerX = 150;
    const centerY = 180;
    const scale = 10;
    const heartCount = 6000;

    for (let i = 0; i < heartCount; i++) {
      const t = Math.random() * 2 * Math.PI;
      const r = Math.sqrt(Math.random());
      const x = r * 16 * Math.pow(Math.sin(t), 3);
      const y = r * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.textContent = ['üíó','üíñ','üíï','üíò','üíì'][Math.floor(Math.random()*5)];
      leaf.style.left = `${centerX + x * scale}px`;
      leaf.style.top = `${centerY - y * scale}px`;
      leaf.style.animationDelay = `${Math.random() * 3}s`;
      tree.appendChild(leaf);
    }

    function createFallingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling");
      heart.textContent = "üíó";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = Math.random() * 10 + 14 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createFallingHeart, 400);
  </script>
</body>
</html>
